<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正方形</title>

    <style>
        .a {
            width: 100px;
            height: 100px;
            background: #c00;
        }

        .b {
            width: 0;
            height: 0;
            border-width: 50px;
            border-style: solid;
            border-color: #095;
        }

        .c {
            width: 100px;
            height: 0;
            border-width: 0 0 100px;
            border-style: solid;
            border-color: #069;
        }
    </style>
</head>

<body>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
</body>

</html>
